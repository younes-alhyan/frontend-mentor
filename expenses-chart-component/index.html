<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <div class="balance">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <span class="logo">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </span>
      </div>
      <div class="content">
        <h1 class="spending">Spending - Last 7 days</h1>
        <div class="data" id="data"></div>
        <div class="footer">
          <div class="left">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="right">
            <p class="variation">+2.4%</p>
            <p class="last-month">from last month</p>
          </div>
        </div>
      </div>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
